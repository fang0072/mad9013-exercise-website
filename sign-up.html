    <main class="mainSign" id="main" role="main">
        <form class="form">
            <fieldset>
                <legend></legend>
                <div class="container">
                    <h2>Sign Up</h2>
                    <div class="container-grid">
                        <label class="screen-reader-text" for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="First Name">
                    </div>
                    <div class="container-grid">    
                        <label class="screen-reader-text" for="last-name">Last Name</label>
                        <input type="text" id="last-name" placeholder="last-name" name="Last Name" >
                    </div>    
                    <label class="screen-reader-text" for="email">Email</label>
                    <input type="text" id="email" placeholder="Email" name="email">

                    <input type="password" placeholder="Enter Password:" id="Epsw" name="Epsw" >
                    <label class="screen-reader-text" for="Epsw">Enter Password</label><br>

                    <input type="password" placeholder="Confirm Password:" id="Confirm_password" name="Confirm_password" >
                    <label class="screen-reader-text" for="Confirm_password">Confirm Password</label><br>

                    <label class="screen-reader-text" for="checkBox">a checkBox here</label><br>
                    <input type="checkbox" checked="checked" name="agree"> 
                    

                    <p>I agree to the <a href="#" >Terms of Services</a> & <a href="#"> Privacy Policy</a>.</p>
                        <button type="submit" class="btn btn-outline">Sign Up</button>
                    <p>Already have an account? <a href="sign-up.html">Sign In</a> </p>    
                </div>
            </fieldset>    
        </form>    
    </main>

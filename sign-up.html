            <strong class="logo1">
                <a href="index.html" class="logo_1">

        </div>    
    </header>
    <main class="mainSign" role="main">
        <form class="form">
            <fieldset>
                <div class="container">
                    <h2>Sign Up</h2>
                    <div class="container-grid">
                        <label for="first-name"></label>
                        <input type="text" id="first-name" name="first-name" placeholder="First Name">
                    </div>
                    <div class="container-grid">    
                        <label for="last-name"></label>
                        <input type="text" id="last-name" placeholder="last-name" name="Last Name" >
                    </div>    
                    <label for="email"></label>
                    <input type="text" id="email" placeholder="Email" name="email">

                    <label for="psw"></label>
                    <input type="password" placeholder="Enter Password" name="psw">

                    <label for="psw-repeat"></label>
                    <input type="password" placeholder="Confirm Password" name="psw-repeat">

                    <label>
                        <input type="checkbox" checked="checked" name="agree" style="margin-bottom:15px"> 
                    </label>
                    <p>I agree to the <a href="#" >Terms of Services</a> & <a href="#"> Privacy Policy</a>.</p>
                        <button type="submit" class="btn btn-outline">Sign Up</button>
                    <p>Already have an account? <a href="sign-up.html">Sign In</a> </p>    
                </div>
            </fieldset>    
        </form>    
    </main>
</body>
